
      

<md-card *ngFor="let le of allLearningExperiences">
       
      <md-menu #menu="mdMenu">
          <button md-menu-item> Edit </button>
          <button md-menu-item (click)="delete(le.$key)"> Delete </button>
      </md-menu>

      <md-card-subtitle>{{le.learningArea}} | Curriculum Level {{le.level}} 
         <button [mdMenuTriggerFor]="menu" md-icon-button color="primary">
         <md-icon>more_vert</md-icon>
         </button>
      </md-card-subtitle>

      <md-card-title>{{le.title}}<b>{{ le.date | date}}</b></md-card-title> 
      <md-card-content>
         <p>{{le.description}}</p>    
      </md-card-content>
      <md-card-actions align="end">

      <button  [routerLink]="le.$key" md-icon-button color="primary">
      <md-icon>forward</md-icon>
      </button>
           
      </md-card-actions> 
</md-card>





<form novalidate [formGroup]="form" (submit)="create(form)">

<md-card>
	<md-card-title>New Learning Experience</md-card-title> 

	<md-input-container style="width: 100%">
	   <input  formControlName="title" md-input placeholder="Title">
	</md-input-container>

	<md-input-container style="width:100%">
	   <input type="date" formControlName="date" md-input placeholder="Expected Finishing Date">
	</md-input-container>

	<md-input-container style="width: 100%">
     	<input type="number" formControlName="level" md-input placeholder="Curriculum Level">
    </md-input-container>

    <md-input-container style="width: 100%">
     	<input formControlName="learningArea" md-input placeholder="Learning Area">
    </md-input-container>
 
	<md-input-container style="width: 100%">
	     <textarea formControlName="description" md-input placeholder="Description"></textarea>
	</md-input-container>

	<md-input-container style="width: 100%">
	     <input formControlName="tags" md-input placeholder="Tags">
	</md-input-container>

    

    

<button type="submit" md-raised-button color="primary">Create</button>

</md-card>
</form>
