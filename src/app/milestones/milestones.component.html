<h2>People Working PLease</h2>
<form (submit)="people.push({
	name:newPerson.value
})">
	<input #newPerson>
	<label for="newPerson">Add Person</label> 
</form>

<ul>
	<li *ngFor="let person of people | async">
		Worker: {{ person.name }}
		<form (submit)="person.todos.push({
			text:newTodo.value
		})">
			<input #newTodo>
			<label for="newTodo">Add Todo</label> 
		</form>
		<ul>
			<li *ngFor="let todo of person.todos | async">
				{{todo.text}}
			</li>
		</ul>
	</li>
</ul>
