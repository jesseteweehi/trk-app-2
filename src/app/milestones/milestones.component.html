{{id}}


<md-card class='highlight'>
 <h1>{{ (learningExperience | async)?.name }}</h1>
</md-card>

<div class="container">
  <div class="flexy" *ngFor="let milestone of milestones | async"><md-card>
  <!--  <md-card-subtitle>Subtitle first</md-card-subtitle> -->
   <md-card-title>{{ milestone.name }}</md-card-title> 
   <md-card-content>
      <md-list-item  *ngFor="let todo of milestone.stream | async">
            
                <p md-line>
                  <span class="highlight"> Message </span>
                  <span> {{todo.text}} </span>
                </p>
                <hr>  
      </md-list-item>       
   </md-card-content>
   <md-card-actions>
        
   </md-card-actions>
</md-card>

<md-card class="highlight">

   		    <form #streamForm (submit)="newComment( milestone.todos, milestone.stream,{ text:newTodo.value}); streamForm.reset()">
   		    			
   		    			 
   		    				  <md-input #newTodo md-input placeholder="Add Comment" style="width:100%"></md-input>
   		    			  
   		    		
   		    </form>

   		    <form (submit)="newResource( milestone.resources, milestone.stream,{ text:resource.value})">
   		    			
   		    			 
   		    				  <md-input #resource md-input placeholder="Add Resource" style="width:100%"></md-input>
   		    			  
   		    		
   		    </form>

          <form (submit)="newMarking( milestone.marking, milestone.stream, { text:marking.value})">
            
                
                 
                    <md-input #marking md-input placeholder="Add Assessment" style="width:100%"></md-input>
                  
              
          </form>  
	
</md-card>
</div>
