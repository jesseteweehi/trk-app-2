<md-card>
<form  (submit)="join(j.value)">
  <md-input-container style="width: 100%">
     <input #j md-input placeholder="Join Organisation">
  </md-input-container>
</form>  

</md-card>

<md-card *ngFor="let o of allorganisations">
       
      <md-menu #menu="mdMenu">
          <button md-menu-item> Edit </button>
          <button md-menu-item (click)="delete(o.$key)"> Delete </button>
      </md-menu>

      <md-card-subtitle>
         {{o.code}}
         <button [mdMenuTriggerFor]="menu" md-icon-button color="primary">
         <md-icon>more_vert</md-icon>
         </button>
      </md-card-subtitle>

      <md-card-title>{{o.title}}</md-card-title> 
      <md-card-content>
         <p>{{o.description}}</p>    
      </md-card-content>
      <md-card-actions align="end">

      <button md-button [routerLink] = "['skills', o.$key ]" color="primary">Skills</button>

      <button md-button [routerLink] = "['approvedusers', o.$key ]" color="primary">Approved Users</button>

      <button md-button [routerLink] = "['/learningexperiences', o.orgkey ]" color="primary">Learning Experiences</button>
           
      </md-card-actions> 
</md-card>

<form novalidate [formGroup]="form" (submit)="create(form)">

<md-card>
	<md-card-title>Create New Learning Organisation</md-card-title> 

	<md-input-container style="width: 100%">
	   <input  formControlName="title" md-input placeholder="Title">
	</md-input-container>

  <md-input-container style="width: 100%">
      <textarea formControlName="description" md-input placeholder="Description"></textarea>
  </md-input-container>

    <button type="submit" md-raised-button color="primary">Create</button>

</md-card>
</form>
