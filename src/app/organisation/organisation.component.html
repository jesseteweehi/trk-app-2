<md-card *ngFor="let o of allorganisations">
       
      <md-menu #menu="mdMenu">
          <button md-menu-item> Edit </button>
          <button md-menu-item (click)="delete(o.$key)"> Delete </button>
      </md-menu>

      <md-card-subtitle> 
         <button [mdMenuTriggerFor]="menu" md-icon-button color="primary">
         <md-icon>more_vert</md-icon>
         </button>
      </md-card-subtitle>

      <md-card-title>{{o.title}}</md-card-title> 
      <md-card-content>
         <p>{{o.website}}</p>    
      </md-card-content>
      <md-card-actions align="end">

      <button [routerLink] = "['approvedusers', o.$key ]" md-icon-button color="primary">
      <md-icon>forward</md-icon>
      </button>
           
      </md-card-actions> 
</md-card>

<form novalidate [formGroup]="form" (submit)="create(form)">

<md-card>
	<md-card-title>New Organisation</md-card-title> 

	<md-input-container style="width: 100%">
	   <input  formControlName="title" md-input placeholder="Title">
	</md-input-container>

    <md-input-container style="width: 100%">
     	<input formControlName="website" md-input placeholder="Website">
    </md-input-container>

    <button type="submit" md-raised-button color="primary">Create</button>

</md-card>
</form>
