{{id}}

<md-card *ngFor="let user of approvedUsersForOrganisation">

  <md-menu #menu="mdMenu">
      <button md-menu-item> Edit </button>
      <button md-menu-item (click)="delete(user.$key)"> Delete </button>
  </md-menu>

  <md-card-subtitle><button [mdMenuTriggerFor]="menu" md-icon-button color="primary">
         <md-icon>more_vert</md-icon>
         </button></md-card-subtitle>
  <md-card-title>
    {{ user.title }}
  </md-card-title> 
  <md-card-content >
    <p>{{user.type}}</p>

  
  </md-card-content>
  <md-card-actions>
        
  </md-card-actions>
</md-card>

<form novalidate [formGroup]="form" (submit)="create(form)">

<md-card>
	<md-card-title>New Approved User</md-card-title> 

	<md-input-container style="width: 100%">
	   <input  formControlName="email" md-input placeholder="Email">
	</md-input-container>


	<select fromControlName="type">
  		<option value="student">Student</option>
  		<option value="teacher">Teacher</option>
	</select>

  <br >

    

<button style="margin-top: 10px" type="submit" md-raised-button color="primary">Create</button>

</md-card>
</form>
