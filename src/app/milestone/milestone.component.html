<md-card *ngFor="let milestone of milestonesForLExperiences">

 
  <md-menu #menu="mdMenu">
      <button md-menu-item> Skill </button>
      <button md-menu-item> Edit </button>
      <button md-menu-item (click)="delete(milestone.$key)"> Delete </button>
  </md-menu>

  <md-card-subtitle><button [mdMenuTriggerFor]="menu" md-icon-button color="primary">
         <md-icon>more_vert</md-icon>
         </button></md-card-subtitle>
  <md-card-title>
    {{ milestone.title }}  <b>{{milestone.date | date }}</b>
  </md-card-title> 
  <md-card-content >
    <trk-my-skills
              [milestoneID]="milestone.$key"
              [org]="org"
              [authuid] = "authuid">            
              </trk-my-skills>

    <p>{{milestone.description}}</p>

    <hr>

    <trk-post [milestoneID]="milestone.$key"
              [org]="org"
              [authuid] = "authuid">
    </trk-post>




  </md-card-content>
  <md-card-actions>
        
  </md-card-actions>
</md-card>

<form novalidate [formGroup]="form" (submit)="create(form)">

<md-card>
   
	<md-card-title>New Milestone</md-card-title> 

	<md-input-container style="width: 100%">
	   <input  formControlName="title" md-input placeholder="Title">
	</md-input-container>

	<md-input-container style="width:100%">
	   <input type="date" formControlName="date" md-input placeholder="Expected Finishing Date">
	</md-input-container>
 
	<md-input-container style="width: 100%">
	     <textarea formControlName="description" md-input placeholder="Description"></textarea>
	</md-input-container>

	<md-input-container style="width: 100%">
	     <input formControlName="tags" md-input placeholder="Tags">
	</md-input-container>

    

<button type="submit" md-raised-button color="primary">Create</button>

</md-card>
</form>
